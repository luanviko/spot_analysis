@startuml
skinparam monochrome true
skinparam shadowing false

rectangle "parameters.yaml" as Params
rectangle "calibration.yaml" as Calib


(main.py) as Acquisition


rectangle "run_info.json" as RunInfo
rectangle "photo_X.json" as PhotoJson
rectangle "photo_X.npz" as Npz
rectangle "photo_X.ARW" as ARW
rectangle "photo_X.JPG" as JPG

Params - -> Acquisition : Run parameters\n(channels, distances)
Calib - -> Acquisition : Calibration data\n(grid, scales)

Acquisition - -> RunInfo : Run metadata
Acquisition - -> PhotoJson : Photo metadata
Acquisition - -> Npz : Spot data
Acquisition - -> ARW : Photo (raw)
Acquisition - -> JPG : Photo (jpeg)

note right of Acquisition
  Process flow:
  1. Load configs (YAML)
  2. Capture images (ARW+JPG)
  3. Analyze spots
  4. Save results (JSON+NPZ)
end note
@enduml

